info:
  version: 1.0.0
  title: backend
  description: MobileStore APIs

basePath: /

auth:
  path: /auth
  register:
    method: post
    path: /auth/signup
    params:
      username: string
      email: string
      password: string
      roles: array
      
  login:
    path: /auth/signin
    method: post
    params:
      email: string
      password: string
    response:
      status: 200
      data:
        token: string
        user: object user

products:
  path: /products
  create a product:
    path: /products
    method: post
    params: 
      name: string
      image: string
      category: string
      description: string
      guarantee: number
      color: string
      price: number
      available: string


  get products by id:
    path: /products/:id
    method: get
    response:
      status: 200
      data: products (object product)

  get all product:
    path: /products
    method: get
    response:
      status: 200
      data: products (list products)

  delete products by id:
    path: /products/:id
    method: delete
      response:
      status: 200

  delete all product:
    path: /products
    method: delete
      response:
      status: 200


users:
  path: /users
  get users:
    path: /users
    method: get
    response:
      status: 200
      data: users (list users)

  get user by id:
    path: /:id
    method: get
    response:
      status: 200
      data: user (object user)

  create new user:
    path: /
    method: post
    params:
      username: string
      email: string
      password: string
      roles: array
    response:
      status: 201
      data: user

  update user:
    path: /:id
    method: put
    params:
      username: string
      email: string
      password: string
      myrole : string
    response:
      status: 200

  delete user:
    path: /:id
    method: delete
    response:
      status: 200
